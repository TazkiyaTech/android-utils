buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
    group = 'build'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
    group = 'build setup'
    description = "Adds the Gradle wrapper with the specified Gradle version to the project."
}
