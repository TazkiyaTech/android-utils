buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'digital.wup:android-maven-publish:3.6.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

wrapper {
    gradleVersion = '4.10'
}
